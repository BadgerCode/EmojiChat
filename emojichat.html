<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/css/emojione.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js"></script>
    <style>
        body {
            /*background-color: rgba(0, 0, 0, 0.5);*/
            background-color: transparent;
            color: rgb(230, 230, 230);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #output {
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <script>
        function setActive(){
           document.getElementById("output").style["overflow-y"] = "scroll";
        }

        function setInactive(){
           document.getElementById("output").style["overflow-y"] = "hidden";
        }

        function printGModConsole(message) {
            console.log( "RUNLUA:print( \"" + message + "\" )" )
        }

        function convert(input) {
            return emojione.toImage(input);
        }

        function colourToRGBA(colour) {
            return "rgba(" + colour.r + "," + colour.g + "," + colour.b + "," + colour.a + ")";
        }

        function addOutput(rawTextComponents) {
            var textComponents = JSON.parse(rawTextComponents);
            var formattedLine = "";

            for(var i = 0; i < textComponents.length; i++) {
                var component = textComponents[i];
                var colour = colourToRGBA(component.colour);
                var message = convert(_.escape(component.text));
                formattedLine += "<span style=\"color: " + colour + "\">" + message + "</span>";
            }

            document.getElementById("output").innerHTML += formattedLine + "<br>";
            scrollToBottom();
        }

        function scrollToBottom(){
            var element = document.getElementById("output");
            element.scrollTop = element.scrollHeight;
        }

        window.onerror = function(message, source, lineno, colno, error) {
            // TODO: Gmod already prints this
            printGModConsole("Error- '" + message + "' " + source + ", " + lineno + ' (' + colno + ') ' )
            printGModConsole(JSON.stringify(error));
        }

        scrollToBottom();
    </script>
</body>

</html>
