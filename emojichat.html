        .emoji-fix {

</head>

<body>
    <script>
        function printGModConsole(message) {
            console.log( "RUNLUA:print( \"" + message + "\" )" )
        }

        function convert(input) {
            return emojione.toImage(input);
        }

        function addOutput(message) {
            var formattedLine = convert(message) + "<br>";
            document.getElementById("output").innerHTML += formattedLine;
            scrollToBottom();
        }

        function scrollToBottom(){
            window.scrollTo(0,document.body.scrollHeight);
        }

        window.onerror = function(message, source, lineno, colno, error) {
            printGModConsole("Error- '" + message + "'" )
        }
    </script>
